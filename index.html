<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
      </p>
    </header>
    <main class="container">
      <div id="9am" class="row time-block">
        <div class="col-md-1 hour developer">
          9 AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>

      <div id="10am" class="row time-block">
        <div class="col-md-1 hour developer">
          10 AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>

      <div id="11am" class="row time-block">
        <div class="col-md-1 hour developer">
          11 AM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>

      <div id="12pm" class="row time-block">
        <div class="col-md-1 hour developer">
          12 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>

      <div id="1pm" class="row time-block">
        <div class="col-md-1 hour developer">
          1 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>

      <div id="2pm" class="row time-block">
        <div class="col-md-1 hour developer">
          2 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>

      <div id="3pm" class="row time-block">
        <div class="col-md-1 hour developer">
          3 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>

      <div id="4pm" class="row time-block">
        <div class="col-md-1 hour developer">
          4 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>

      <div id="5pm" class="row time-block">
        <div class="col-md-1 hour developer">
          5 PM
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></i></button>
      </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
